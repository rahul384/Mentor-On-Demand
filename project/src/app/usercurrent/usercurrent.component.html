          <h4 class="modal-title">Search results for the current-trainings</h4>
     
         <div class="modal-body">
          <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
              <th class="hidden">Id</th>
              <th>Id</th>
              <th>Start Date</th>
              <th>Training Fees</th>
              <th>Mentor Name</th>
              <th>Training Rating</th>
              <th>Training Progress</th>
             
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of current">
              <td>{{user.id}}</td>
              <td>{{user.startDate}}</td>
              <td>{{user.fees}}</td>
              <td>{{user.mentor.firstName}} {{user.mentor.lastName}}</td>
              <td>
                
                <ngb-rating [(rate)]="user.rating">
                  <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100">&#9733;</span>
                  </ng-template>
                </ngb-rating>
              </td>
              <td>
                <circle-progress
                [percent]="user.progress"
                [radius]="40"
                [outerStrokeWidth]="10"
                [innerStrokeWidth]="4"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="300"
              ></circle-progress>
              </td>
              
             <!-- <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td> -->
            </tr>
            </tbody>
          </table>

        </div>
